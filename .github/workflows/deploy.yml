name: Deploy to VPS

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up SSH to connect to the VPS
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Build and deploy the Docker container on the VPS
      - name: Deploy to VPS
        run: |
          ssh root@92.242.187.114 <<EOF
            cd /root/backend/muthawwif
            git pull origin develop
            docker-compose down
            docker-compose up --build -d
          EOF
